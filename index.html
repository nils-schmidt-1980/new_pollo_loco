<head>

    <script src="./js/drawable-Object.class.js"></script>
    <script src="./js/status-bar.class.js"></script>
    <script src="./js/icons.class.js"></script>
    <script src="./js/movable-object.class.js"></script>
    <script src="./js/world.class.js"></script>
    <script src="js/levels/intro-outro.class.js"></script>
    <script src="./js/charakter.class.js"></script>
    <script src="./js/small-chicken.class.js"></script>
    <script src="./js/chicken.class.js"></script>

    <title>El Pollo Loco</title>
</head>
<body onload="init()">
    <div class="game-box">
        <div id="start-game">
            <h1 class="text-center game-headline">El Pollo Loco</h1>
            <img src="img/9.Intro _ Outro Image/Start Screen/Opcià¸‚n 1.png" alt="">
        </div>

        <canvas id="canvas" class="d-none" width="720px" height="480px"></canvas>
        <div id="fulscreen-icon" class="d-none">
            <img onclick="fullScreen()" title="Vollbild anzeigen" src="img/fullscreen-10-64.png" alt="">
        </div>
        <div id="overlay" class="d-none">
            <div class="info-close-bar"><span onclick="infoClose()">X</span></div>
            <h1 class="text-center game-headline">El Pollo Loco</h1>
            <table class="info-table">
                <tr>
                    <th>
                        Taste
                    </th>
                    <th>
                        Aktion
                    </th>
                </tr>
                <tr>
                    <td><img class="table-icon" src="./img/icons/myspace-64.png" alt=""></td>
                    <td>Leertaste</td>
                </tr>
                <tr>
                    <td><img class="table-icon" src="img/icons/arrow_left.png" alt=""></td>
                    <td>Links laufen</td>
                </tr>
                <tr>
                    <td><img class="table-icon" src="img/icons/arrow_right.png" alt=""></td>
                    <td>Rechts laufen</td>
                </tr>
                <tr>
                    <td><img class="table-icon" src="./img/icons/letter-d-64.png" alt=""></td>
                    <td>Flasche werfen</td>
                </tr>

                <tr>
                    <td><img class="table-icon" src="./img/icons/letter-i-64.png" alt=""></td>
                    <td>Hilfe</td>
                </tr>
            </table>
        </div>
        <div id="menu">
            <a href="#" onclick="gameStart()">Spiel starten</a>
            <a href="#" onclick="infoClose()">Hilfe</a>
        </div>
    </div>
    
</body>
</html>
